    <style>
        .contact-page {
            min-height: 100vh;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 60px;
        }

        .page-header h1 {
            font-size: 56px;
            background: linear-gradient(135deg, #00d4ff, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .page-header p {
            color: var(--text-dim);
            font-size: 18px;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: var(--card-bg);
            border: 1px solid var(--accent);
            padding: 12px 25px;
            border-radius: 50px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: var(--accent);
            color: var(--bg);
            transform: translateX(-5px);
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        .contact-info-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .contact-info-section h2 {
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .contact-item:hover {
            transform: translateX(10px);
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--accent);
        }

        .contact-icon {
            font-size: 32px;
            flex-shrink: 0;
        }

        .contact-details h4 {
            color: var(--text);
            margin-bottom: 5px;
            font-size: 16px;
        }

        .contact-details p {
            color: var(--text-dim);
            font-size: 14px;
            line-height: 1.6;
        }

        .contact-details a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-details a:hover {
            color: var(--accent-secondary);
            text-decoration: underline;
        }

        .contact-form-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .contact-form-section h2 {
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 14px 18px;
            border-radius: 12px;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            background: rgba(0, 212, 255, 0.08);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #00d4ff, #667eea);
            border: none;
            padding: 16px 30px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent);
            border-radius: 50%;
            color: var(--accent);
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--accent);
            color: var(--bg);
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }

            .page-header h1 {
                font-size: 36px;
            }

            .back-button {
                top: 15px;
                left: 15px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

            // Reset form
            this.reset();
        });

        // Add animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.contact-item, .form-group').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'all 0.6s ease';
            observer.observe(el);
        });
    </script>
